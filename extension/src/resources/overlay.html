<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
      to bottom left,
      #5A89BB 33%, /* Gradual transition for the first third */
      rgba(128, 128, 128, 0.5) 100%
    );
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
    }

    #toggle {
      background-color: #3e90e7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #toggle:hover {
      background-color: #3e90e7;
      transform: scale(1.1);
    }

    #toggle:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    #toggle.recording {
      animation: pulse 2s infinite;
      background-color: #ff4444;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      height: 70px;
      width: auto;
    }

    #title {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

  
  .card-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
    max-height: 80%; /* Adjust height as needed */
    width: 90%; /* Adjust width as needed */
    padding: 10px;
  }
  

  .card {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    margin-top: 10px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    font-family: Arial, sans-serif;
    color: #333;
  }

  .card.question {
    border-left: 5px solid #c57a28;
  }

  .card.tips {
    border-left: 5px solid #ffcc00;
  }

  .card.answer {
    border-left: 5px solid #4d8f4f;
  }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="header">
      <button id="toggle">â–¶</button>
      <span><img src="../../assets/logo.png" alt="TalkFish" class="logo"></img></span>
    </div>
    <div class="card-container">
      <div class="card question">
        <h3>Question</h3>
        <p>What is the purpose of this feature?</p>
      </div>
      <div class="card tips">
        <h3>Tips</h3>
        <p>Remember to keep your code modular and reusable.</p>
      </div>
      <div class="card answer">
        <h3>Answer</h3>
        <p>This feature allows users to interact with the overlay dynamically.</p>
      </div>
    </div>
  </div>
  <script src="overlay.js"></script>
</body>

</html>
